
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                     <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>ADD TASK</h4>
            <form method="post" class="p-3 shadow">
    {% csrf_token %}
     <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="NAME OF THE TASK">
     </div>
    <div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="PRIORITY">
    </div>
       <div class="form-group">
         <input type="date" name="date" class="form-control" placeholder="DATE">
            </div>
    <input type="submit" class="btn btn-success">

    </form>
            <div>
                <img src="{% static 'img/todo1.png' %}" style="width:600px;height;200px">
            </div>
          <div class="footer nabar-fixed-bottom my_footer">
    <p class="text-center">&copy; SAFIR MUHAMMED. All Rights Reserved</p>
</div>
        </div>
        <div class="col-md-6">
            <h4>TASK COMPLETED</h4>
            {% for i in obj1 %}
            <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}<h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>

            </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>

</div>




{% endblock %}
